# app/config/security.yml
security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        algorithm: bcrypt
        cost: 12
    providers:
        in_memory:
            memory:
               users:
                  yaron:
                     password: yaron
                     roles: 'ROLE_USER'
                  admin:
                     password: admin
                     roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
            http_basic: ~

    access_control:
        - { path: ^/_ctp/example/login, roles: ROLE_ADMIN}


